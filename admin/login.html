<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>大事件-后台登录页</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/iconfont.css" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <!-- 引入bootstrap的css文件 -->
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />
  <script src="./libs/http.js"></script>
  <!-- 引入jq文件 -->
  <script src="./libs/jquery-1.12.4.min.js"></script>
  <!-- 引入bootstrap的js文件 -->
  <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="main_wrap">
    <div class="header">
      <a href="#" class="logo"><img src="images/logo.png" alt="" /></a>
      <div class="copyright">
        CopyRight © 2019 深圳百秀信息技术股份有限公司<br />All Rights Reserved
      </div>
    </div>

    <div class="login_form_con">
      <div class="login_title"></div>
      <form class="login_form">
        <i class="iconfont icon-user"></i>
        <i class="iconfont icon-key"></i>
        <input type="text" class="input_txt" placeholder="邮箱/手机号" />
        <input type="password" class="input_pass" placeholder="密码" />
        <input type="submit" class="input_sub" value="登 录" />
      </form>
    </div>
  </div>

  <!-- 模态框 -->
  <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p>One fine body&hellip;</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  <script>
    //入口函数
    $(function () {
      //给登录页面设置一个点击事件 
      //阻止form表单的默认跳转 let form1= doq form let fd = new FormData(form1)  data  : fd
      $('.input_sub').on('click', function (e) {
        e.preventDefault()
        //非空判断

        let txt = $('.input_txt').val().trim()
        let pass = $('.input_pass').val().trim()
        if (txt == '' || pass == '') {
          // alert('密码或账号不能为空！')
          $('#myModal .modal-body>p').text('密码或账号不能为空！')
          $('#myModal').modal()//用 bootstrap js弹出框
          return
        }
        $.ajax({
          type: 'post',
          // url: 'http://localhost:8080/api/v1/admin/user/login',
          url: BigNew.user_login,
          data: {
            username: txt,
            password: pass,

          },
          success: function (backData) {
            console.log(backData);
            if (backData.code == '200') {

              // alert('登录成功')
              $('#myModal .modal-body>p').text('登录成功')
              $('#myModal').modal()//用 bootstrap js弹出框
              //hidden.bs.modal   模态框关闭事件
              $('#myModal').on('hidden.bs.modal', function (e) {
                // 模态框1关闭后跳转\
                localStorage.setItem('token', backData.token)//设置请求头
                window.location.href = './index.html'
              })

            }
            else {
              // alert('账号或密码错误！')
              $('#myModal .modal-body>p').text('账号或密码错误！')
              $('#myModal').modal()//用 bootstrap js弹出框
            }
          }
        })
      })
    })
  </script>

</body>

</html>
